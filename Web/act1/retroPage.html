<!DOCTYPE html>
<html lang="en" dir ="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Retro Videogame Page </title>
        <!--Import CSS style sheet-->
        <link rel="stylesheet" type="text/css" href="retroStyle.css">
        <!--Import Bootstrap-->
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    </head>
<body>
    <div class="joystick-container">
        <div class="joystick-ball">
            <div class="joystick-stick"></div>
        </div>
        
    </div>
    

    <script>
        var joystick_ball = document.getElementsByClassName("joystick-ball");
        document.onmousemove = function(){
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 200 / window.innerWidth + "%";
            for(var i=0; i<2;i++){
                joystick_ball[i].style.left = x; 
                joystick_ball[i].style.top = y;
                joystick_ball[i].style.transform = "translate(-"+x+", -"+y+")";
            }
        }
    </script>
</body>



</html>
