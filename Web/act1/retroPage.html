<!DOCTYPE html>
<html lang="en" dir ="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Retro Videogame Page </title>
        <!--Import CSS style sheet-->
        <link rel="stylesheet" type="text/css" href="retroStyle.css">
        <!--Import Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Import Pixel Font-->
        <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    </head>
<body>
    
    <div class="screen">
        <h1 class="screen-h1">3 Great Retro Games</h1>
        <table class = "table-screen">
            <col style = "width: 0%";>
            <col style = "width: 10%";>
            <col style = "width: 0%";>
            <thead>
                <tr>
                    <th>
                        <button type = "button" class="btn btn-outline-danger btn-lg" onclick="mario_link()">
                            ??????????
                        </button>
                    </th>
                    <th>
                        <button type = "button" class="btn btn-outline-info btn-lg" onclick="tetris_link()">
                            ??????????
                        </button>
                    </th>
                    <th>
                        <button type = "button" class="btn btn-outline-warning btn-lg" onclick="pacman_link()">
                            ??????????
                        </button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <img src="./imgsrc/mario.gif" width="100px">
                    </th>
                    <th>
                        <img src="./imgsrc/tetris.gif" width="300px">
                    </th>
                    <th>
                        <img src="./imgsrc/pacman.gif" width="100px">
                    </th>
                </tr>
            </thead>
        </table>
        <h2 class="screen-h2">Click a block!</h2>
    </div>
    <div class="joystick-container">
        <div class="joystick-ball">
            <div class="joystick-stick"></div>
        </div>
    </div>
    <div class="joystick-platform">
    </div>
    <div class="button-a-bottom">
        <div class="button-a-top"></div>
    </div>
    <div class="button-b-bottom">
        <div class="button-b-top"></div>
    </div>
    
    <script>
        var joystick_ball = document.getElementsByClassName("joystick-ball");
        document.onmousemove = function(){
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 90 / window.innerWidth + "%";
            for(var i=0; i<1;i++){
                joystick_ball[i].style.left = x; 
                joystick_ball[i].style.top = -y;
                joystick_ball[i].style.transform = "translate(-"+x+", -"+y+")";
            }
        }
        function mario_link(){
            window.open("https://mario.nintendo.com/history/", "_blank");
        }
        function tetris_link(){
            window.open("https://tetris.com/", "_blank");
        }
        function pacman_link(){
            window.open("https://pacman.com/en/", "_blank");
        }
    </script>
</body>



</html>
